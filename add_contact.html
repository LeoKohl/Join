<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Contact</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="init()">
    <div class="form-container">
      <form onsubmit="addToContacts(); return false;">
        <input required type="text" placeholder="Name" id="contactName" />
        <input required type="email" placeholder="Email" id="contactEmail" />
        <input
          required
          minlength="10"
          type="tel"
          placeholder="Phonenumber"
          id="contactPhone"
        />
        <div class="button-group">
          <button type="button" class="cancel-btn" onclick="cancelForm()">
            Cancel
          </button>
          <button type="submit" class="create-btn">Create Contact</button>
        </div>
      </form>
    </div>
  </body>
</html>

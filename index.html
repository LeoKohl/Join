<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <script src="script.js"></script>
    <script src="./scripts/add_task.js"></script>
    <script src="./scripts/template.js"></script>
  </head>
  <body>
 <img src="bild.svg" alt="Logo" class="logo-animated" id="logo" />


  <div class="intro" id="intro">
    <div class="white-overlay" id="whiteOverlay"></div>
  </div>

  <div class="wrapper hidden" id="mainContent">
    <div class="top-right">
      <span class="not-a-user">Not a Join user?</span>
      <button class="signup-btn">Sign up</button>
    </div>

    
    <div class="container">



      <div class="login-box">
        <h2>Log in</h2>
        <div class="underline"><img src="underline.svg" alt=""></div>
        <form class="form-box">
          <div class="input-box">
          <div class="input-group">
            <div class="input-wrapper">
              <input type="email" placeholder="Email" required>
              <img class="icon" src="mail.svg" alt="">
            </div>
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <input type="password" placeholder="Password" required>
              <img class="icon" src="lock.svg" alt="">
            </div>
          </div>
          </div>

         

          <div class="buttons">
            <button type="submit" class="login-btn">Log in</button>
            <button type="button" class="guest-btn">Guest Log in</button>
          </div>
        </form>
      </div>

   
    </div>
       <div class="footer">
        <a href="./privacyPolicy">Privacy Policy</a>
        <a href="legalNotice">Legal notice</a>
      </div>

  </div>

  </body>
</html>

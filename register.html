<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Join</title>$
<link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/register.css">
  <link rel="stylesheet" href="styles/standard.css">
</head>

<body>
  <img src="../assets/img/Capa1.svg" alt="Logo" class="logo-animated" id="logo" />


  <div class="intro" id="intro">
    <div class="white-overlay" id="whiteOverlay"></div>
  </div>

  <div class="wrapper hidden" id="mainContent">



    <div class="container">
      <div class="login-box">
        <div id="flash-left"><img src="../assets/img/icons/register/flasblueleft.svg" alt=""></div>
        <h2>Sign up</h2>
        <div class="underline"><img src="./assets/img/icons/login/underline.svg" alt=""></div>
        <form onsubmit="addUser(); return false;" class="form-box" id="login-form">
          <div class="input-box">
            <div class="input-group">

              <div class="input-wrapper">
                <input type="email" placeholder="Name">
                <img class="icon" src="./assets/img/icons/register/person.svg" alt="">
              </div>
            </div>

            <div class="input-wrapper">
              <input type="email" placeholder="Email">
              <img class="icon" src="./assets/img/icons/login/mail.svg" alt="">
            </div>
          </div>

          <div class="input-group">
            <div class="input-wrapper">
              <input type="password" placeholder="Password">
              <img class="icon" src="./assets/img/icons/login/lock.svg" alt="">

            </div>
            <div class="input-group">
              <div class="input-wrapper">
                <input type="password" placeholder="Confirm Password">
                <img class="icon" src="./assets/img/icons/login/lock.svg" alt="">
              </div>

              <div class="checkbox-box">
                <label for="checkbox-sign-up"></label>
                <input id="checkbox-sign-up" type="checkbox">
                <p>I accept the <span>Privacy police</span></p>
              </div>

            </div>
            <div id="error-msg" class="error-message">You passwords don't match. Please try again</div>
          </div>

          <div class="buttons">
            <div class="top-right">
              <button class="signup-btn">Sign up</button>
            </div>
          </div>
        </form>
      </div>


    </div>

    <div class="top-right-down">
      <span class="not-a-user">Not a Join user?</span>
      <button class="signup-btn">Sign up</button>
    </div>
    <div class="footer">
      <a id="privacy-policy" href="./privacyPolicy.html">Privacy Policy</a>
      <a id="legal-notice" href="./legalNotice.html">Legal notice</a>
    </div>

  </div>


  <script src="scripts/login.js"></script>

  <script src="./scripts/register.js"></script>
</body>

</html>
